<div mat-dialog-title>
  <div class="dialog-title">
    <h2>{{ title }}</h2>
    <button aria-label="Fermer" mat-dialog-close mat-icon-button matTooltip="Fermer" type="button">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<mat-dialog-actions align="end">
  <button (click)="validate()" color="warn" mat-button type="button">Oui</button>
  <button mat-button mat-dialog-close type="button">Non</button>
</mat-dialog-actions>
