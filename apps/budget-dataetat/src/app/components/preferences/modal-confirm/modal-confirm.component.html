<dialog id="modal-confirm" class="fr-modal" aria-labelledby="modal-confirm-title" data-fr-concealing-backdrop="true">
  <div class="fr-container fr-container--fluid fr-container-md">
    <div class="fr-grid-row fr-grid-row--center">
      <div class="fr-col-12 fr-col-md-8 fr-col-lg-6">
        <div class="fr-modal__body">
          <div class="fr-modal__header">
            <button aria-controls="modal-confirm" title="Fermer" type="button" id="button-7" class="fr-btn--close fr-btn">Fermer</button>
          </div>
          <div class="fr-modal__content">
            <h2 id="modal-confirm-title" class="fr-modal__title">
              <span class="fr-icon-info-line fr-icon--lg" aria-hidden="true"></span> Confirmation
            </h2>
            <p>Voulez-vous définitivement supprimée cette recherche ?</p>
          </div>
          <div class="fr-modal__footer">
            <div class="fr-btns-group fr-btns-group--right fr-btns-group--inline-reverse fr-btns-group--inline-lg fr-btns-group--icon-left">
              <button (click)="validate()" aria-controls="modal-confirm" class="fr-btn fr-icon-checkbox-circle-line fr-btn--icon-left">Confirmer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</dialog>
