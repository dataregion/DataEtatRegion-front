<dsfr-modal #modalFiltres
  [dialogId]="dialogId"
  [titleModal]="titleModal"
  [actions]="actions"
  [size]="size"
  [headingLevel]="headingLevel"
  [autoCloseOnAction]="autoCloseOnAction"
  [controlMode]="'dynamic'"
>
    <!-- <dsfr-form-input
      [type]="'text'"
      [label]="'Rechercher un élément'"
      [autoCorrect]="false"
      [(ngModel)]="inputFiltre"
      (ngModelChange)="filteCheckboxes($event)"
      ></dsfr-form-input> -->

  <dsfr-form-input
    [type]="'text'"
    [label]="'Rechercher un élément'"
    [autoCorrect]="false"
    ></dsfr-form-input>
  <span>{{data.length}}</span>
  <div *ngFor="let item of data">
    {{item.label}}
    </div>

  <dsfr-form-fieldset [id]="dialogId + '-checkboxes'">
    {{data.length}}
    <div *ngFor="let item of data">
      {{item.label}}
      <!-- <dsfr-form-checkbox
        [label]="item.label"
        style="margin: 15px 0px;"></dsfr-form-checkbox> -->
    </div>
  </dsfr-form-fieldset>

</dsfr-modal>
