<header class="fr-header" role="banner">
  <div class="fr-header__body">
    <div class="fr-container">
      <div class="fr-header__body-row">
        <div class="fr-header__brand fr-enlarge-link">
          <div class="fr-header__brand-top">
            <div class="fr-header__logo">
              <img src="assets/img/{{logo}}" />
            </div>
          </div>

          <div class="fr-header__service">
            <a href="/" title="Accueil - databretagne.fr">
              <p class="fr-header__service-title">{{title}}</p>
              @if(subTitle !== '') {
              <p class="fr-header__service-subtitle">{{subTitle}}</p>
              }
            </a>
          </div>
          <p class="fr-badge fr-badge--info">Version Bêta</p>
        </div>

        <div class="fr-header__tools">
          <div class="fr-header__tools-links">
            @if(isLoggedIn()) {
            <ul class="fr-btns-group">

              @if(displayPreference) {
              <li>
                <button class="fr-btn fr-btn--tertiary-no-outline fr-icon-bookmark-line" matTooltip="Mes recherches"
                  routerLink="preference">Mes recherches
                </button>

                <button class="fr-btn fr-btn--tertiary-no-outline fr-icon-bookmark-line" matTooltip="Mes exports"
                  routerLink="exports">Mes exports
                </button>
              </li>
              }

              <ng-content select="[help]" />

              <ng-content select="[tags]" />

              <ng-content select="[compagnonDS]" />

              <ng-content select="[ressources]" />

              @if (!isNational()) {
              <ng-content select="[administration]" />
              }

              <li>
                <button (click)="logout()" class="fr-btn fr-btn--tertiary-no-outline fr-icon-logout-box-r-line"
                  mat-icon-button matTooltip="Déconnexion">
                  Déconnexion
                </button>
              </li>

            </ul>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- evite erreur console JS-->
  <div class="fr-header__menu fr-modal" id="modal-499" aria-labelledby="button-500">
    <div class="fr-container">
      <div class="fr-header__menu-links">
      </div>
    </div>
  </div>
</header>
