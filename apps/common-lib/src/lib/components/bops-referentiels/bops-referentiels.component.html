<div class="bops-referentiels-wrapper-fields">

  <lib-select-multiple
    [(selected)]="selectedThemes"
    [canFilter]="true" [canSelectAll]="true"
    [options]="themes"
    [placeholder]="'Thème'"
    class="select-multiple field-20-width"
    data-test-id="themes-form-field"
  />

  <lib-select-multiple [(selected)]="selectedBops" [canFilter]="true"
                       [canSelectAll]="true"
                       [filterFunction]="filterBop"
                       [options]="filteredBops"
                       [placeholder]="'Programme'"
                       [renderFunction]="renderBopOption"
                       [renderLabelFunction]="renderBopLabel"
                       class="select-multiple field-25-width"
                       data-test-id="programmes-form-field"
                       matTooltip="Saisir un nom ou un numéro de programme (Exemple : 102 ou Accès et retour à l’emploi)"
                       matTooltipPosition="above"
  />

  <lib-select-multiple [(selected)]="selectedReferentiels" [canFilter]="true"
                       [canSelectAll]="true"
                       [filterFunction]="filterRef"
                       [options]="filteredReferentiels"
                       [placeholder]="'Référentiel Programmation'"
                       [renderFunction]="renderRefOption"
                       [renderLabelFunction]="renderRefLabel"
                       class="select-multiple field-25-width"
                       data-test-id="ref-programmation-form-field"
                       matTooltip="Veuillez sélectionner un programme pour obtenir la liste des référentiels associés"
                       matTooltipPosition="above"
  />

</div>
