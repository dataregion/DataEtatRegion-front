<mat-form-field class="field-100-width" apperance="fill">
  <mat-label>{{placeholder}}</mat-label>
  <mat-select [multiple]="hasMultiple ? 'true' : null" [(ngModel)]="selected" (selectionChange)="onChange($event.value)">
    
    <mat-select-trigger>{{renderLabel()}}</mat-select-trigger>

    <div *ngIf="hasMultiple && canSelectAll">
      <button mat-stroked-button extended [color]="allSelected() ? 'basic' : 'primary'" type="button" (click)="toggleAll()" style="width:100%; border:0px; border-radius:0;">
        <mat-icon>{{allSelected() ? 'close' : 'check_circle_outline'}}</mat-icon>
        {{'Tout ' + (allSelected() ? 'déselectionner' : 'sélectionner')}}
      </button>
    </div>
    <mat-form-field *ngIf="canFilter" class="field-100-width" appearance="fill">
      <mat-label>Rechercher</mat-label>
      <input type="text" class="fr-input" matInput [(ngModel)]="filterInput" (ngModelChange)="filter($event)">
    </mat-form-field>

    <mat-option *ngIf="!hasMultiple && !searching"/>
    <mat-option *ngFor="let opt of filteredOptions" [value]="opt">{{render(opt)}}</mat-option>

  </mat-select>

  <mat-icon *ngIf="icon" matSuffix>{{icon}}</mat-icon>
  <button *ngIf="!icon && hasMultipleSelected()" (click)="emptySelected()" matSuffix mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>

  <mat-error *ngIf="error">{{error}}</mat-error>
  
</mat-form-field>
