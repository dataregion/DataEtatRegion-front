<footer class="fr-footer" id="footer" role="contentinfo">
  <div class="fr-container fr-container-lg">
    <div class="fr-footer__body">
      <div class="fr-footer__brand"><a class="fr-footer__content-link" href="/"
          title="Retour à l’accueil du site - databretagne.fr">
          <p class="fr-logo"></p>
        </a>
      </div>
      <div class="fr-footer__bottom">
        <ul class="fr-footer__bottom-list">
          <li class="fr-footer__bottom-item">
            <a class="fr-footer__bottom-link" routerLink="cgu">Conditions générales d'utilisation</a>
          </li>
          @if(contact) {
          <li class="fr-footer__bottom-item">
            <a class="fr-footer__bottom-link" href="{{contact}}" target="_blank">Nous contacter</a>
          </li>
          }

          <ng-content />
        </ul>
      </div>

      <div class="fr-footer__content">
        <ul class="fr-footer__content-list">
          @if(url_github) {
          <li class="fr-footer__content-item">
            <a class="fr-footer__content-link" href="{{ url_github }}" target="_blank">
              <img alt="Documentation sur github" class="fr-footer__logo fr-footer__gh_img"
                src="assets/img/github-mark.png" />
            </a>
          </li>
          }

          <li class="fr-footer__content-item"><img alt="ANSSI" class="fr-footer__logo"
              src="assets/img/tamponHomologation.png" /></li>
          <li class="fr-footer__content-item"><img alt="Budget Etat" class="fr-footer__logo"
              src="assets/img/{{logo}}" /></li>
          <li class="fr-footer__content-item"><img alt="France Relance" class="fr-footer__logo"
              src="assets/img/logo_france_relance.png" /></li>
          <li class="fr-footer__content-item">
            <a class="fr-footer__content-link" href="https://geobretagne.fr" target="_blank"><img alt="Geobretagne"
                class="fr-footer__logo" src="assets/img/logo_geobretagne.png" /> </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
