<div class="localisation-wrapper-fields">
  <mat-form-field appearance="fill" class="select-single">
    <mat-label>Zone géographique</mat-label>
    <mat-select data-test-id="niveau-localisation" [(ngModel)]="selectedNiveau">
      <mat-option/>
      <mat-option *ngFor="let niveau of niveaux" [value]="niveau">
        {{niveau}}
      </mat-option>
    </mat-select>
    <mat-icon matSuffix>map</mat-icon>
  </mat-form-field>
  
  <lib-select-multiple [canFilter]="true" [canSelectAll]="false"
    [placeholder]="selectedNiveauString"
    [options]="filteredGeomodels"
    [(selected)]="selectedLocalisation"
    [filterFunction]="filterGeomodels"
    [renderFunction]="renderGeomodelOption"
    [renderLabelFunction]="renderBopLabel"
    data-test-id="localisation-select"
    class="select-multiple"
    matTooltip="Filtrer sur une zone géographique" matTooltipPosition="above"
    icon="map"
    />
</div>
