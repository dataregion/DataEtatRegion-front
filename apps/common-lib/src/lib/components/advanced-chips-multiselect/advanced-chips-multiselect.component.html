<mat-form-field>

  <mat-label>{{label}}</mat-label>

  <mat-chip-grid #chipGrid [ariaLabel]="'Valeurs selectionnÃ©es pour ' + label">

    <mat-chip-row *ngFor="let s of _selectData"
      (removed)="remove(s)"
      [editable]="false"
      [aria-description]="s.item"
    >
      {{ s.item }}
      <button matChipRemove [attr.aria-label]="'remove ' + s.item">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>

    <input
      type="text"
      #selectionInput
      [formControl]="_inputControl"
      [placeholder]="placeholder"
      [matChipInputFor]="chipGrid"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur"
      (matChipInputTokenEnd)="onMatChipInputEvent($event)"
      [matAutocomplete]="auto"
    >

  </mat-chip-grid>

  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let option of options" [value]="option">
      {{option.item}}
    </mat-option>
  </mat-autocomplete>

</mat-form-field>
