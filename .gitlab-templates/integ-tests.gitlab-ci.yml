run-tests-e2e:
  stage: üß™ post-deploy tests
  image: mcr.microsoft.com/playwright:v1.52.0-noble@sha256:a021500a801bab0611049217ffad6b9697d827205c15babb86a53bc1a61c02d5
  script:
    - cd e2e/
    - npm ci
    - export TEST_USERNAME=${TEST_USERNAME}
    - export TEST_PASSWORD=${TEST_PASSWORD}
    - export TEST_USERNAME_ADMIN=${TEST_USERNAME_ADMIN}
    - export TEST_PASSWORD_ADMIN=${TEST_PASSWORD_ADMIN}
    - npx playwright test
  artifacts:
    expire_in: 3 days
    when: always
    paths:
      - e2e/playwright-report/*
      - e2e/test-results/*
      - test-results/*
      - playwright-report/*
  needs:
    - job: "üê£ deploy fronts on integration"
  rules:
    - if: '$DO_INTEG_TESTS == "‚úÖ"'
    - if: '$DO_INTEG_TESTS == "‚öôÔ∏è"'
      when: manual
    - when: never